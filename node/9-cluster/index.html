<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Ajax</h2>
    <script>
      function request() {
        fetch("http://localhost:3000/")
          .then((res) => res.json())
          .then((data) => console.log(data));
      }

      setInterval(request, 1);
    </script>
  </body>
</html>
